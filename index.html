<section class="brief white-bg-border text-left" id="section2">
    <div class="container">

<div class="col-md-12 content-section">
                <div class="small-text-medium uppercase colored-text">
                    Posts
                </div>
              </div>

{% for post in site.posts %}

        <div class="row">
           <!-- BRIEF HEADING -->
            <div class="col-md-12 content-section">
                <h2 class="text-left dark-text"><a href="{{post.url}}">{{post.title}}</a></h2>
                <h3 class="text-left dark-text">{{ post.date | date: "%b %-d, %Y" }}</h3>
                <div class="colored-line-left">
                </div>
                <p class="text-left">
                    {{post.excerpt | strip_html}}
                </p>                
            </div>
        </div>
    {% endfor %}
    </div>
</section>

 <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
